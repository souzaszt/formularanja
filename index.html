<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formu3</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/ca14b9e588" crossorigin="anonymous"></script>
</head>
<body>
    <div id="formu">
        <form action="">
            <h2 class="titulo">Cadastre-se</h2>

            <label for="Nome">Nome:</label>
            <div class="input">
                <i class="fa-regular fa-circle-user"></i>
                <input id="Nome" name="Nome" placeholder="Nome" type="text"> 
            </div>
            
            <label for="email">E-mail:</label>
            <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input id="email" name="email" placeholder="Email" type="text">
            </div>

            <label for="senha">Senha:</label>
            <div class="input">
                <i class="fa-regular fa-lock"></i>
                <input id="senha" name="senha" placeholder="Password" type="password">
            </div>

            <div id="botao">
                <button type="submit">Criar Conta</button>
            </div>
        </form>
    </div>
</body>
</html>
